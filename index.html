<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path - Programming Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background: radial-gradient(circle, #ff7a00, #ffcc00, #00aaff);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 51, 102, 0.8);
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 2px solid #ffcc00;
            border-radius: 0 0 10px 10px;
        }

        nav .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
            
        }

        /* Container for Content */
        .container {
            text-align: center;
            padding: 40px 30px;
            background: rgba(0, 51, 102, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 1;
            margin-top: 100px; 
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.8rem;
            color: #ffcc00;
            margin-bottom: 30px;
            font-weight: bold;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: #f4f4f4;
            margin-bottom: 40px;
        }

        .btn {
            font-size: 1.25rem;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.3s ease;
        }

        .btn-warning {
            background-color: #ffcc00;
            color: #003366;
            border: none;
        }

        .btn-warning:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        .btn-info {
            background-color: #17a2b8;
            color: #fff;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            animation: fadeInFooter 2s ease-in-out;
        }

        /* Animation for page fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animation for header slide-in */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Animation for footer fade-in */
        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Fish Animation */
        .fish {
            position: absolute;
            animation: swim 15s infinite linear;
        }

        .fish1 {
            width: 10vw;
            top: 20%;
            left: -15%;
            animation-duration: 15s;
        }

        .fish2 {
            width: 12vw;
            top: 40%;
            left: -20%;
            animation-duration: 18s;
        }

        .fish3 {
            width: 9vw;
            top: 60%;
            left: -25%;
            animation-duration: 20s;
        }

        .fish4 {
            width: 11vw;
            top: 80%;
            left: -30%;
            animation-duration: 25s;
        }

        @keyframes swim {
            0% { transform: translateX(-10vw); }
            100% { transform: translateX(110vw); }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="navbar-brand">Ocean Explorer</a>
        <a href="lessons.html">Lessons</a>
        <a href="challenges.html">Challenges</a>
        <a href="About_Us.html">About Us</a>
        <a href="Contact_Us.html">Contact Us</a>
    </nav>

    <!-- Fish Animation -->
    <img src="fish1.png" class="fish fish1" alt="Fish 1">
    <img src="fish2.png" class="fish fish2" alt="Fish 2">
    <img src="fish3.png" class="fish fish3" alt="Fish 3">
    <img src="fish4.png" class="fish fish4" alt="Fish 4">

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the Programming Academy</h1>
        <p>Choose your next path</p>
        <div>
            <!-- Button for Lessons Page -->
            <a href="lessons.html" class="btn btn-warning">
                <i class="fas fa-book-open"></i> Go to Lessons
            </a>
        </div>
        <div>
            <!-- Button for Challenges Page -->
            <a href="challenges.html" class="btn btn-info">
                <i class="fas fa-trophy"></i> Go to Challenges
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Programming Academy | All Rights Reserved</p>
    </footer>

</body>
</html>
